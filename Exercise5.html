<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Jan Ryan Ballasio" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exercise 5- Tables </title>
</head>
 <body>
     <center>
        <table width="80px" border="2pt">
            <h3>Table A</h3>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
        </table>

        <table width="70px" border="2pt">
            <h3>Table B</h3>
                <tr>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
            
        </table>

        <table width="120px" border="2pt">
            <h3>Table C</h3>
                <tr>
                    <th colspan="3">Title goes here</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>C</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>D</td>
                    <td>F</td>
                </tr>
        </table>

        <table width="250px" border="2pt">
            <h3>Table D</h3>
                <tr>
                    <td rowspan="4">Title goes here</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
        </table>

        <table width="350px" height="250px" border="2pt" cellpadding="30px" >
            <h3>Table E</h3>
                <tr>
                    <td rowspan="3">Title goes here</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
        </table>

        <table width="170px" height="100px" border="2pt" cellspacing="18px" cellpadding="4px">
            <h3>Table F</h3>
                <tr>
                    <td rowspan="3">Title goes here</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
        </table>

        <table width="170px" height="100px" border="2pt" cellpadding="2px">
            <h3>Table F</h3>
                <tr>
                    <td colspan="3">Title goes here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td colspan="4">O</td>
                </tr>
        </table>
    </center>
 </body>
 </html>
