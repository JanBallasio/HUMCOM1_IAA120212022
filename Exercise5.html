<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Jan Ryan Ballasio" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Exercise 5- Tables </title>
</head>
 <body>
     <center>
        <table width="80px" border="2pt">
            <h3>Table A</h3>
                <tr>
                    <td>A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td align="center">E</td>
                    <td align="right">F</td>
                </tr>
        </table>

        <table width="70px" border="2pt">
            <h3>Table B</h3>
                <tr>
                    <td>A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td align="right">F</td>
                </tr>
            
        </table>

        <table width="120px" border="2pt">
            <h3>Table C</h3>
                <tr>
                    <th colspan="3">Title goes here</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td align="center">C</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td align="center">D</td>
                    <td align="right">F</td>
                </tr>
        </table>

        <table width="150px" border="2pt">
            <h3>Table D</h3>
                <tr>
                    <td rowspan="4" align="center">Title goes here</td>
                    <td>A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td align="right">F</td>
                </tr>
        </table>

        <table width="350px" height="250px" border="2pt" cellpadding="30px" >
            <h3>Table E</h3>
                <tr>
                    <td rowspan="3">Title goes here</td>
                    <td>A</td>
                    <td>D</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>F</td>
                </tr>
        </table>

        <table width="200px" height="100px" border="2pt" cellspacing="18px" >
            <h3>Table F</h3>
                <tr>
                    <td rowspan="3" align="left">Title <br> goes <br> here</td>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
                </tr>
        </table>

        <table width="150px" height="100px" border="2pt" cellpadding="2px">
            <h3>Table F</h3>
                <tr>
                    <td colspan="3" align="center">Title goes here</td>
                    <td align="center">A</td>
                    <td align="right">B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td align="center">D</td>
                    <td align="center">E</td>
                    <td align="center">F</td>
                    <td align="right">G</td>
                </tr>
                <tr>
                    <td align="center">H</td>
                    <td colspan="2" align="center">I</td>
                    <td rowspan="2" align="right">J</td>
                </tr>
                <tr>
                    <td align="center">K</td>
                    <td align="center">L</td>
                    <td align="center">M</td>
                </tr>
                <tr>
                    <td align="right">N</td>
                    <td colspan="4" align="center">O</td>
                </tr>
        </table>
    </center>
 </body>
 </html>
