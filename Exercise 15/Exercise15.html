    <body >
    <div class="forms">
        <h1>Student Information Sheet</h1>
        <h2>Personal Info</h2>
        <form action="#" method="post">
            <label for=""> First Name </label>
            <input id="firstname" type="text" name="firstname" placeholder="Tyrael Martinez">
            <label for=""> Age </label>
            <input id="age" type="number" name="age" placeholder="18">  
        </form>
        <h2>Contact Information</h2>
        <form action="#" method="post">
            <label for="">Phone Number</label> 
            <input id="phonenumber" type="text" name="phonenumber" placeholder="09187321321">
            <label for="">Email Address</label> 
            <input id="email" type="email" name="email" placeholder="20191232@email.com">
            <label for="">Mailing Address </label>
            <input id="mailing" type="text" name="mailing" placeholder="Assumption Rd., Baguio City">
                
        </form>
        <h2>Academic Information</h2>
        <form action="#" method="post">
            <label for="">Program </label>
            <input id="program" type="text" name="program" placeholder="Computer Science">
                
            <label for="">IDnumber </label>
            <input id="idnum" type="text" name="idnum" placeholder="20191232">
                
            <label for="">Year Level </label>
            <input id="lev" type="text" name="lev" placeholder="2nd Year">
                
            <label for="">Section </label>
            <input id="sec" type="text" name="sec" placeholder="IAB">
                
        </form>
    </div>
    <script src="js/Script15.js" type="text/javascript"></script>
    </body>
 </html>
